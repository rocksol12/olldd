<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Cars Dashboard - Juan Contreras</h1>
    </header>

    <section class="total-seguidores">TOTAL SEGUIDORES: 58000</section>

    <main class="contenedor">
        <article class="card volvo">
            <p class="handle">@Volvo</p>
            <p class="followers">12K</p>
            <p class="label">SEGUIDORES</p>
            <p class="today">Today</p>
        </article>

        <article class="card mercedes">
            <p class="handle">@Mercedes-Benz</p>
            <p class="followers">6K</p>
            <p class="label">SEGUIDORES</p>
            <p class="today">Today</p>
        </article>

        <article class="card audi">
            <p class="handle">@Audi</p>
            <p class="followers">1000</p>
            <p class="label">SEGUIDORES</p>
            <p class="today">Today</p>
        </article>

        <article class="card bmw">
            <p class="handle">
                <img src="img/bmw.jpg" width="32px" height="32px" alt="BMW logo"/> @BMW
            </p>
            <p class="followers">28K</p>
            <p class="label">SEGUIDORES</p>
            <p class="today">Today</p>
        </article>
        <article class="card toyota">
            <p class="handle"><img src="img/bmw.jpg" width="32px" height="32px" alt="TOYOTA logo"/>@toyota</p>
            <p class="followers">43333</p>
            <p class="label">SEGUIDORES</p>
            <p class="today">today</p>
        </article>     
    </main>
</body>
</html
